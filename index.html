<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Andrés Gil - Acceso</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
       
        body {
            color: #fff;
            overflow-x: hidden;
            height: 100vh;
            background-color: #121212;
        }
       
        /* Loader */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
       
        .loader {
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
       
        .loader-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }
       
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
       
        /* Modal de contraseña (estilos originales mejorados) */
        .password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }
       
        .password-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.3s ease;
        }
       
        .password-box.visible {
            transform: scale(1);
            opacity: 1;
        }
       
        .password-box h3 {
            margin-bottom: 1.5rem;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
       
        .password-input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 1.5rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
       
        .password-input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2);
        }
       
        .password-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
       
        .password-submit {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 200px;
        }
       
        .password-submit:hover {
            background: rgba(255, 255, 255, 0.4);
        }
       
        .error-message {
            color: #ff6b6b;
            margin-top: 1rem;
            display: none;
            animation: shake 0.5s;
        }
       
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
       
        /* Contenedor del iframe */
        #protectedContent {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
            z-index: 0;
        }
       
        /* Responsive */
        @media (max-width: 768px) {
            .password-box {
                padding: 1.5rem;
            }
           
            .password-box h3 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loader inicial -->
    <div class="loader-container" id="loader">
        <div class="loader"></div>
        <p class="loader-text">Cargando aplicación...</p>
    </div>
   
    <!-- Modal de contraseña -->
    <div class="password-modal" id="passwordModal">
        <div class="password-box" id="passwordBox">
            <h3><i class="fas fa-lock"></i> Acceso Restringido</h3>
            <input type="password" class="password-input" id="passwordInput" placeholder="Ingrese su contraseña" autocomplete="current-password">
            <button class="password-submit" id="passwordSubmit">Ingresar</button>
            <p class="error-message" id="errorMessage">Contraseña incorrecta. Intente nuevamente.</p>
        </div>
    </div>
   
    <!-- Contenedor para el contenido protegido -->
    <iframe id="protectedContent" title="Contenido Protegido"></iframe>
   
    <script>
        // URL de tu Google Apps Script (REEMPLAZAR CON TU URL)
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbxKjlP4jpjRRkqnkH7HAmzZtvMm2CMLKfelv3fw3Bsarhg_s3DSuKUS1Yj8W9nzRXkq/exec';
       
        // Elementos del DOM
        const loader = document.getElementById('loader');
        const protectedContent = document.getElementById('protectedContent');
        const passwordModal = document.getElementById('passwordModal');
        const passwordBox = document.getElementById('passwordBox');
        const passwordInput = document.getElementById('passwordInput');
        const passwordSubmit = document.getElementById('passwordSubmit');
        const errorMessage = document.getElementById('errorMessage');
       
        // Estado de la aplicación
        let isAuthenticating = false;
       
        // Inicialización
        document.addEventListener('DOMContentLoaded', () => {
            // Verificar si hay un token de sesión válido
            const sessionToken = sessionStorage.getItem('sessionToken');
           
            if (sessionToken) {
                // Intentar cargar el contenido protegido con el token existente
                loadProtectedContent(sessionToken);
            } else {
                // Mostrar el modal de contraseña después de un breve retraso
                setTimeout(showPasswordModal, 800);
            }
        });
       
        // Función para cargar el contenido protegido
        function loadProtectedContent(token) {
            protectedContent.src = `${GAS_URL}?token=${token}`;
           
            protectedContent.onload = () => {
                // Ocultar loader y mostrar contenido
                loader.style.display = 'none';
                protectedContent.style.display = 'block';
               
                // Cambiar el título de la página
                document.title = 'Contador Andrés Gil';
            };
           
            protectedContent.onerror = () => {
                // Si hay un error al cargar, mostrar el modal de contraseña
                showError('Error al cargar el contenido. Por favor, autentíquese nuevamente.');
                sessionStorage.removeItem('sessionToken');
                showPasswordModal();
            };
        }
       
        // Función para mostrar el modal de contraseña
        function showPasswordModal() {
            loader.style.display = 'none';
            passwordModal.style.display = 'flex';
           
            // Animación de aparición
            setTimeout(() => {
                passwordBox.classList.add('visible');
                passwordInput.focus();
            }, 10);
           
            // Manejar el envío del formulario
            passwordSubmit.addEventListener('click', handlePasswordSubmit);
            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handlePasswordSubmit();
            });
        }
       
        // Función para manejar el envío de la contraseña
        async function handlePasswordSubmit() {
            if (isAuthenticating) return;
           
            const password = passwordInput.value.trim();
           
            if (!password) {
                showError('Por favor ingrese una contraseña');
                return;
            }
           
            isAuthenticating = true;
            passwordSubmit.disabled = true;
            passwordSubmit.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';
           
            try {
                const token = await authenticate(password);
               
                if (token) {
                    // Autenticación exitosa
                    sessionStorage.setItem('sessionToken', token);
                    hidePasswordModal();
                    loadProtectedContent(token);
                } else {
                    showError('Contraseña incorrecta');
                    passwordInput.focus();
                }
            } catch (error) {
                console.error('Error de autenticación:', error);
                showError('Error de conexión. Intente nuevamente.');
            } finally {
                isAuthenticating = false;
                passwordSubmit.disabled = false;
                passwordSubmit.textContent = 'Ingresar';
            }
        }
       
        // Función para autenticar con Google Apps Script
        function authenticate(password) {
            return new Promise((resolve) => {
                // Crear un iframe oculto para la autenticación
                const authFrame = document.createElement('iframe');
                authFrame.style.display = 'none';
                authFrame.src = GAS_URL;
                document.body.appendChild(authFrame);
               
                // Escuchar mensajes de respuesta
                const messageHandler = (event) => {
                    if (event.data.type === 'auth-success') {
                        window.removeEventListener('message', messageHandler);
                        document.body.removeChild(authFrame);
                        resolve(event.data.token);
                    }
                };
               
                window.addEventListener('message', messageHandler);
               
                // Esperar a que el iframe cargue para enviar la contraseña
                authFrame.onload = () => {
                    const formData = new FormData();
                    formData.append('password', password);
                   
                    fetch(GAS_URL, {
                        method: 'POST',
                        body: formData
                    }).catch(() => resolve(null));
                };
               
                // Timeout por si falla la autenticación
                setTimeout(() => {
                    window.removeEventListener('message', messageHandler);
                    if (document.body.contains(authFrame)) {
                        document.body.removeChild(authFrame);
                    }
                    resolve(null);
                }, 10000);
            });
        }
       
        // Función para ocultar el modal de contraseña
        function hidePasswordModal() {
            passwordBox.classList.remove('visible');
            setTimeout(() => {
                passwordModal.style.display = 'none';
                errorMessage.style.display = 'none';
                passwordInput.value = '';
            }, 300);
        }
       
        // Función para mostrar errores
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            passwordInput.value = '';
           
            // Efecto de shake
            passwordBox.style.animation = 'none';
            void passwordBox.offsetWidth; // Trigger reflow
            passwordBox.style.animation = 'shake 0.5s';
        }
    </script>
</body>
</html>
